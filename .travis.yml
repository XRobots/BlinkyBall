language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=code/src

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio run --project-dir code